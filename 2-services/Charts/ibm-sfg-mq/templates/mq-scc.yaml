allowHostPorts: true
priority: null
requiredDropCapabilities: null
allowPrivilegedContainer: true
runAsUser:
  type: RunAsAny
users:
  - 'system:serviceaccount:mq:mq'
allowHostDirVolumePlugin: true
seccompProfiles:
  - '*'
allowHostIPC: true
seLinuxContext:
  type: RunAsAny
readOnlyRootFilesystem: false
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Validate=false
    kubernetes.io/description: >-
      privileged allows access to all privileged and host features and the
      ability to run as any user, any group, any fsGroup, and with any SELinux
      context.  WARNING: this is the most relaxed SCC and should be used only
      for cluster administration. Grant with caution.
  labels:
    app.kubernetes.io/instance: ibm-mq
    app.kubernetes.io/name: mq
    app.kubernetes.io/version: 1.16.0
  name: mq-mq-privileged
fsGroup:
  type: RunAsAny
groups:
  - 'system:cluster-admins'
  - 'system:nodes'
  - 'system:masters'
kind: SecurityContextConstraints
defaultAddCapabilities: null
allowedUnsafeSysctls:
  - '*'
supplementalGroups:
  type: RunAsAny
volumes:
  - '*'
allowHostPID: true
allowHostNetwork: true
allowPrivilegeEscalation: true
apiVersion: security.openshift.io/v1
allowedCapabilities:
  - '*'
